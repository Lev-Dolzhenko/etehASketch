<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eteh-a-sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="paint.js" defer></script>
</head>

<body>
    <section class="Eteh-a-sketch">
        <div class="container">
            <div class="app-block">
                <div class="app-block-options">
                    <div class="app-block-options--size">
                        <label for="size"></label>
                        <select class="choseSize" name="size" id="size">
                            <option value="16">Размер</option>
                            <option value="16">16х16</option>
                            <option value="36">36х36</option>
                            <option value="64">64х64</option>
                        </select>
                    </div>
                    <div class="app-block-options--color">
                        <label for="colors"></label>
                        <select class="choseColor" name="colors" id="colors">
                            <option value="">Цвет</option>
                            <option value="color-black">black</option>
                            <option value="color-green">green</option>
                            <option value="color-red">red</option>
                        </select>
                    </div>
                    <button class="button-clear">Очистить поле</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
